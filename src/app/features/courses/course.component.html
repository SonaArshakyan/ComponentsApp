  <div class="row courseCard">    
    <div class="col-8"> 
      <div class="card" style="border: none;" >
        <div class="card-body" >
        <p class="cardName">{{ course.Name }} </p>
        <p>{{ course.Text }}</p>
        </div>
      </div>   
    </div>
    <div class="col-3">  
      <ul>
        <li><b>Authors :</b> {{course.Authors}}</li>
        <li><b>Duration :</b>{{course.Duration}} </li>
        <li><b>Created :</b> {{course.Created | date: 'dd-MM-yyyy'}} </li>
      </ul> 
      <button class="showCoursebtn"> Show course </button>
      <ng-container *ngIf="editable">        
       <button>Edit</button> 
        </ng-container>
    </div>
  </div>
